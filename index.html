<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <!-- <meta http-equiv='X-UA-Compatible' content='IE=edge'> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer{
            width: 400px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <model-viewer 
    src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Lantern/glTF/Lantern.gltf" 
    auto-rotate
    alt="Lantern"
    camera-controls
    ar>
  </model-viewer>
</body>
</html>
